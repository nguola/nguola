<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./LogInForm.css">
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Sign In</h1>
      <div class="input">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
      </div>
      <div class="KeepLogin">
        <input type="checkbox" value="Keep me logged in">
        <label>Remember me</label>
      </div>
      <button class="signin"><h3>Sign In</h3></button>
      <label for="">or sign In with</label>
      <div class="google signin">
        <img src="./images/google.png" alt="">
        <h3>Sign In with google</h3>
      </div>
      <div class="face signin">
        <img src="./images/face.png" alt="">
        <h3>Sign In with facebook</h3>
      </div>
      <div class="forgot">
        <a href="">Forgot Password?</a>
      </div>
    </div>
    <div class="title">
      <h1>Welcome back!</h1>
      <p>Welcome back we are happy to have you here. <br>
        It's great to see you again.<br>
        We hope you have a safe and enjoyable time away.<br>
      </p>
      <a href="../SignUpForm/SignUp.html">No account yet? Sign up â–¶</a>
    </div>
  </div>
</body>
</html>
